<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Super Wachtelei Jump!!!</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 5%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffcc00;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
        }

        .play-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: #ff5500;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #e63e00;
        }

        .game-preview {
            margin-top: 2rem;
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 2px solid #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Super Wachtelei Jump!</h1>
    <p>Das neue 2D-Jump'n'Run für echte Hof-Helden – jetzt kostenlos zocken!</p>
    
    <img class="game-preview" src="game-preview.jpg" alt="Spielvorschau">

    <br>
    <button class="play-button" onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ';">
        Jetzt spielen
    </button>

</body>
</html>
